        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="./Index.html">
                <img src="./imagenes/Site-logo.webp" alt="" width="30" class="d-inline-block align-text-top">
                StarWars Wiki</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Index.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="input_character_name" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button onclick="getCharacter()" class="btn btn-outline-success" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="bg home"></div>
    <div class="bg-text container">
        <h1>StarWars</h1>
        <script>
            function setMethod(method) {
                // Set the method value of the form
                var form = document.getElementById("myForm");
                form.method = method;

                // Update the text of the button to reflect the selected method
                var button = document.getElementById("submitButton");
                button.textContent = method;
            }
        </script>

        <form id="myForm" action="http://localhost:4000/api/starwars/" method="POST">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="height">Height:</label>
            <input type="number" id="height" name="height">

            <label for="mass">Mass:</label>
            <input type="number" step="0.01" id="mass" name="mass">

            <label for="hair_color">Hair color:</label>
            <input type="text" id="hair_color" name="hair_color">

            <label for="skin_color">Skin color:</label>
            <input type="text" id="skin_color" name="skin_color">

            <label for="eye_color">Eye color:</label>
            <input type="text" id="eye_color" name="eye_color">

            <label for="birth_year">Birth year:</label>
            <input type="text" id="birth_year" name="birth_year">

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">

            <label for="planet_id">Planet ID:</label>
            <input type="number" id="planet_id" name="planet_id">

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Method
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" onclick="setMethod('POST')">POST</a>
                    <a class="dropdown-item" href="#" onclick="setMethod('PUT')">PUT</a>
                    <a class="dropdown-item" href="#" onclick="setMethod('DELETE')">DELETE</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
    </div>
